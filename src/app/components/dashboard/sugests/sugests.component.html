
<h2 mat-dialog-title>Sugerencias</h2>
<mat-dialog-content class="mat-typography">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table mt-3">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th class="th-initial" mat-header-cell *matHeaderCellDef> Acciones </th>
      <td class="td-initial" mat-cell *matCellDef="let element" class="btn-actions">
        <button class="mat-icon-button btn-delete" (click)="delete(element)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="noData">
      <td mat-footer-cell class="noData" *matFooterCellDef colspan="6">
        <span>No tiene peticiones</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedStoresColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedStoresColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['noData']" [hidden]="data.length != 0"></tr>
  </table>
</mat-dialog-content>
