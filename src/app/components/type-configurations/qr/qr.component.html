<div>
  <mat-card class="example-card">
      <mat-card-header>
          <div>
              <h1>QR Codigo de Pago</h1>
          </div>
      </mat-card-header>
      <hr>
      <mat-card-content>
              <p>Los campos con * son requeridos</p>
              <div *ngIf="!loading" >

                    <div class="row">
                        <div class="col-sm-4">
                          <mat-form-field appearance="fill">
                            <mat-label>Validez del QR</mat-label>
                            <input matInput [matDatepicker]="dp" [formControl]="date">
                            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                            <mat-datepicker #dp
                                            startView="multi-year"
                                            (yearSelected)="chosenYearHandler($event)"
                                            (monthSelected)="chosenMonthHandler($event, dp)"
                                            panelClass="example-month-picker">
                            </mat-datepicker>
                          </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <button type="button" mat-raised-button (click)="fileInput.click()" class="secondary">
                          <mat-icon>cloud_upload</mat-icon>
                          Escoge una Foto
                        </button>
                        <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" accept=".png, .jpg, .jpeg">
                
                      <div *ngIf="imageSrc" class="mt-3">
                          <p>Imagen</p>
                          <img src="{{imageSrc}}" height="120" width="auto" />
                      </div>
                      </div>
                    </div>

            </div>
            <div *ngIf="loading">
                <mat-spinner></mat-spinner>
              </div>
              
        </mat-card-content>
        <mat-card-actions style="display: flex; justify-content: flex-end;" class="btn-action">
        <button class="btn btn-accept"
                (click)="updateQR()">Actualizar</button>
        </mat-card-actions>
  </mat-card>
</div>
